<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% unless site.plugins contains "jekyll-seo-tag" %}
    <title>{{ page.title }} - {{ site.title }}</title>

    {% if page.description %}
    <meta name="Description" content="{{ page.description }}">
    {% endif %}
    {% endunless %}

    <link rel="shortcut icon" href="{{ '/assets/images/favicon.ico' | relative_url }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ '/assets/css/theme.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/index.css' | relative_url }}">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/styles/default.min.css" />

    {% include google_analytics.html %}


    {% if site.search_enabled != false %}
    <script type="text/javascript" src="{{ '/assets/js/vendor/lunr.min.js' | relative_url }}"></script>
    {% endif %}

    {% seo %}

    <script type="text/javascript">
        window.ui = {
            title: "jekyll-rtd-theme",
            baseurl: "{{ site.baseurl }}",
            i18n: {
                search_results: "Search Results",
                search_results_found: "Search finished, found # page(s) matching the search query.",
                search_results_not_found: "Your search did not match any documents, please make sure that all characters are spelled correctly!"
            }
        };
    </script>

</head>
